        let currentInsect = null;

        // Diese Funktion wird beim Laden der Seite aufgerufen
        window.onload = function() {
            loadNewQuestion();
        };

        // Lädt eine neue Frage
        function loadNewQuestion() {
            console.log("Neue Frage wird geladen..."); // Debug-Ausgabe
            currentInsect = insects[Math.floor(Math.random() * insects.length)];

            const questionText = document.getElementById("question-text");
            const optionsContainer = document.getElementById("options-container");

            // Frage mit den Eigenschaften des aktuellen Insekts anzeigen
            questionText.textContent = `Welcher Wirkstoff hat folgende Eigenschaften? \n\nArt: ${currentInsect.art}\nWirkungsort: ${currentInsect.wirkungsort}\nFunktionsweise: ${currentInsect.funktionsweise}`;

            // Eine richtige Antwort wählen
            const correctAnswer = currentInsect.name;

            // Drei falsche Antworten generieren
            const wrongAnswers = insects
                .filter(insect => insect.name !== correctAnswer)  // Filtert das korrekte Insekt heraus
                .map(insect => insect.name)  // Extrahiert nur die Wirkstoffe
                .sort(() => Math.random() - 0.5)  // Zufällig mischen
                .slice(0, 3);  // Drei falsche Antworten

            // Alle Antworten (richtige und falsche) zusammenstellen und mischen
            const allAnswers = [correctAnswer, ...wrongAnswers].sort(() => Math.random() - 0.5);

            // Optionen anzeigen
            optionsContainer.innerHTML = "";  // Vorherige Optionen entfernen

            allAnswers.forEach(option => {
                const button = document.createElement("button");
                button.classList.add("option");
                button.textContent = option;  // Text der Antwortoption hinzufügen
                button.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(button);
            });
        }

        // Überprüft die Antwort
        function checkAnswer(selectedName) {
            if (selectedName === currentInsect.name) {
                loadNewQuestion();
            } else {
                alert("Mörrp. Versuche es erneut!");
            }
        }
