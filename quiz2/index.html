<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wirkstoff Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        #quiz-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .question {
            font-size: 20px;
            margin: 20px 0;
        }
        .option {
            margin: 10px 5px;
            padding: 10px 15px;
            background: #7ac728;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 20px;
        }
        .option:hover {
            background: #5a9e22;
        }
    </style>
</head>
<body>
    <a href="https://PietPestControl.github.io/Schadinsekten_quiz/">Zurück zum Insekten Quiz</a>
    <div id="quiz-container">
        <h1>Wirkstoff Quiz</h1>
        <div id="quiz-content">
            <div class="question" id="question-text"></div>
            <div id="options-container"></div>
        </div>
    </div>

    <script>
        const insects = [
            {
                art: "Nervengift",
                wirkungsort: "Axon",
                funktionsweise: "Halten die spannungsabhängigen Natriumkanäle offen",
                wirkstoffgruppe: "Pyrethroide Typ I",
                wirkstoffe: ["Esbiothrin", "Tetramethrin", "Permethrin", "Vaporthrin", "Pralletrin", "1-R-Transphenotrin"]
            },
            {
                art: "Nervengift",
                wirkungsort: "Synapse",
                funktionsweise: "ersetzen Acetylcholin am Rezeptor der postsynaptischen Zelle",
                wirkstoffgruppe: "Neonicotinoide",
                wirkstoffe: ["Imidacloprid", "Acetameprid", "Clothianidin"]
            },
            {
                art: "Zellgift",
                wirkungsort: "Metochondrien",
                funktionsweise: "unterbinden die Produktion von ATP, keine Zellatmung mehr",
                wirkstoffgruppe: "Pyrrole",
                wirkstoffe: ["Chlorfenapyr"]
            },
            {
                art: "Nervengift",
                wirkungsort: "Axon",
                funktionsweise: "Halten die spannungsabhängigen Natriumkanäle offen",
                wirkstoffgruppe: "Pyrethroide Typ II",
                wirkstoffe: ["Cypermethrin", "Deltamethrin", "Cyphenotrhrin", "Alpha-Cypermethrin"]
            },
            {
                art: "Nervengift",
                wirkungsort: "Axon",
                funktionsweise: "Bindung an GABA-Rezeptoren, halten die Chloridkanäle geschlossen",
                wirkstoffgruppe: "Phenylpyrazole",
                wirkstoffe: ["Fipronil"]
            },
            {
                art: "Mechanische Wirkung",
                wirkungsort: "Außenskelett (Kutikula)",
                funktionsweise: "aufreiben der schützenden Wachsschichten, tod durch Austrocknung",
                wirkstoffgruppe: "Anorganische Verbindungen",
                wirkstoffe: ["Amorphes Siliciumdioxid", "Kieselgur", "Diatominerde", "Fossiles Plankton"]
            },
            {
                art: "IWR (Insektenwachstumsregulator)",
                wirkungsort: "Hormonsystem",
                funktionsweise: "ersetzen das Juvinielhormon, es kommt zu fehlhäutungen",
                wirkstoffgruppe: "Juvenoide",
                wirkstoffe: ["S-Methopren", "Pyriproxifen", "Fenoxycarb"]
            },
            {
                art: "Nervengift",
                wirkungsort: "Axon",
                funktionsweise: "Halten die spannungsabhängigen Natriumkanäle offen",
                wirkstoffgruppe: "Chrysanthemum cinerariaefolium",
                wirkstoffe: ["Pyrethrum", "Pyrethrine"]
            },
            {
                art: "Nervengift",
                wirkungsort: "Axon",
                funktionsweise: "Halten die spannungsabhängigen Natriumkanäle geschlossen",
                wirkstoffgruppe: "Oxadiazine",
                wirkstoffe: ["Indoxacarb"]
            },
            {
                art: "Kontaktgift",
                wirkungsort: "Atmung",
                funktionsweise: "ersticken bei einatmung oder verschlucken",
                wirkstoffgruppe: "Kontaktgiftgruppe",
                wirkstoffe: ["Geraniol"]
            },
            {
                art: "Synergist",
                wirkungsort: "Axon",
                funktionsweise: "Verhindert den Abbau von Pyrethrum/ Pyrethroiden an den spannungsabhängigen Natrium-Kanälen",
                wirkstoffgruppe: "Wirkungsverstärker",
                wirkstoffe: ["PBO Piperonylbutoxid"]
            },
            {
                art: "Lösemittel",
                wirkungsort: "Außenskelett",
                funktionsweise: "Löst die Hülle von Insekteneiern auf",
                wirkstoffgruppe: "Lösemittelgruppe",
                wirkstoffe: ["Isopropanol"]
            },
            {
                art: "Bakteriengift",
                wirkungsort: "Darmwand",
                funktionsweise: "Bakterien durchlöchern die Darmwand",
                wirkstoffgruppe: "Toxine aus Bakterienproteinen",
                wirkstoffe: ["Bacillus thuringiensis israelensis"]
            }
        ];

        let currentInsect = null;

        function getRandomInsect() {
            return insects[Math.floor(Math.random() * insects.length)];
        }

        function loadNewQuestion() {
            currentInsect = getRandomInsect();

            const questionType = Math.floor(Math.random() * 4); // Randomly choose one type of question
            let questionText = '';
            let options = [];
            let correctAnswer = '';
            let wrongAnswers = [];

            if (questionType === 0) {
                questionText = `Welcher Wirkstoff gehört zu der folgenden Art: ${currentInsect.art}?`;
                correctAnswer = currentInsect.wirkstoffe[0]; // Correct answer is the first one
                wrongAnswers = insects.filter(insect => insect.art !== currentInsect.art)
                    .map(insect => insect.wirkstoffe[0]);
            } else if (questionType === 1) {
                questionText = `Welcher Wirkstoff hat folgende Funktion: ${currentInsect.funktionsweise}?`;
                correctAnswer = currentInsect.wirkstoffe[0];
                wrongAnswers = insects.filter(insect => insect.funktionsweise !== currentInsect.funktionsweise)
                    .map(insect => insect.wirkstoffe[0]);
            } else if (questionType === 2) {
                questionText = `Welcher Wirkstoff hat folgenden Wirkungsort: ${currentInsect.wirkungsort}?`;
                correctAnswer = currentInsect.wirkstoffe[0];
                wrongAnswers = insects.filter(insect => insect.wirkungsort !== currentInsect.wirkungsort)
                    .map(insect => insect.wirkstoffe[0]);
            } else {
                questionText = `Zu welcher Wirkstoffgruppe gehört ${currentInsect.wirkstoffe[0]}?`;
                correctAnswer = currentInsect.wirkstoffgruppe;
                wrongAnswers = insects.filter(insect => insect.wirkstoffgruppe !== currentInsect.wirkstoffgruppe)
                    .map(insect => insect.wirkstoffgruppe);
            }

            // Pick 3 random wrong answers
            wrongAnswers = wrongAnswers.sort(() => Math.random() - 0.5).slice(0, 3);

            options = [correctAnswer, ...wrongAnswers];

            // Shuffle the options
            options = options.sort(() => Math.random() - 0.5);

            const optionsContainer = document.getElementById("options-container");
            optionsContainer.innerHTML = '';

            document.getElementById("question-text").textContent = questionText;

            options.forEach(option => {
                const button = document.createElement("button");
                button.classList.add("option");
                button.textContent = option;
                button.onclick = () => checkAnswer(option, correctAnswer);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedAnswer, correctAnswer) {
            if (selectedAnswer === correctAnswer) {
                loadNewQuestion();
            } else {
                alert("Falsch. Versuche es erneut!");
            }
        }

        window.onload = loadNewQuestion;
    </script>
</body>
</html>
