        let currentInsect = null;
        let questionIndex = 0;

        function startGame() {
            const message = document.getElementById("message");
            const options = document.getElementById("options");

            message.textContent = "Willkommen im Retro Insekten-Lernspiel! Wähle ein Insekt aus:";
            options.innerHTML = "";
            insects.forEach((insect, index) => {
                const button = document.createElement("button");
                button.textContent = insect.name;
                button.onclick = () => selectInsect(index);
                options.appendChild(button);
            });
        }

        function selectInsect(index) {
            currentInsect = insects[index];
            questionIndex = 0;
            askQuestion();
        }

        function askQuestion() {
            const message = document.getElementById("message");
            const options = document.getElementById("options");
            options.innerHTML = "";

            switch (questionIndex) {
                case 0:
                    message.textContent = `Frage 1: Welche Entwicklungsform hat die ${currentInsect.name}?`;
                    ["holometabol", "hemimetabol", "ametabol"].forEach(option => {
                        const button = document.createElement("button");
                        button.textContent = option;
                        button.onclick = () => checkAnswer(option, currentInsect.development);
                        options.appendChild(button);
                    });
                    break;
                case 1:
                    message.textContent = `Frage 2: Wähle eine Eigenschaft der Lebensweise der ${currentInsect.name}:`;
                    const allOptions = [
                        ...currentInsect.lebensweise,
                        ...insects.flatMap(insect => insect.lebensweise.filter(lw => !currentInsect.lebensweise.includes(lw)))
                    ].slice(0, 4);
                    allOptions.forEach(option => {
                        const button = document.createElement("button");
                        button.textContent = option;
                        button.onclick = () => checkAnswer(option, currentInsect.lebensweise);
                        options.appendChild(button);
                    });
                    break;
                case 2:
                    message.textContent = `Frage 3: Welche Bekämpfungsmethode eignet sich für die ${currentInsect.name}?`;
                    const methods = [
                        ...currentInsect.bekaempfungsmethoden,
                        ...insects.flatMap(insect => insect.bekaempfungsmethoden.filter(bm => !currentInsect.bekaempfungsmethoden.includes(bm)))
                    ].slice(0, 4);
                    methods.forEach(method => {
                        const button = document.createElement("button");
                        button.textContent = method;
                        button.onclick = () => checkAnswer(method, currentInsect.bekaempfungsmethoden);
                        options.appendChild(button);
                    });
                    break;
                case 3:
                    message.textContent = `Frage 4: In welchem Mittel ist der Wirkstoff ${currentInsect.wirkstoff} enthalten?`;
                    const allMittel = insects.map(insect => insect.mittel);
                    shuffle(allMittel).forEach(mittel => {
                        const button = document.createElement("button");
                        button.textContent = mittel;
                        button.onclick = () => checkAnswer(mittel, currentInsect.mittel);
                        options.appendChild(button);
                    });
                    break;
                default:
                    message.textContent = "Glückwunsch! Du hast alle Fragen beantwortet. Zurück zur Startseite.";
                    const button = document.createElement("button");
                    button.textContent = "Erneut spielen";
                    button.onclick = startGame;
                    options.appendChild(button);
                    break;
            }
        }

        function checkAnswer(selected, correct) {
            const isCorrect = Array.isArray(correct) ? correct.includes(selected) : selected === correct;
            const feedback = isCorrect ? "Richtig!" : `Falsch! Die richtige Antwort war: ${correct}`;

            alert(feedback);
            questionIndex++;
            askQuestion();
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
