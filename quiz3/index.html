<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insekten Lernspiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .notification {
            display: none;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #28a745;  /* Grün für richtige Antwort */
            color: white;
            border-radius: 5px;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .question-container {
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #7ac728;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #7ac728;
        }
        .image-container {
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Insekten Lernspiel</h1>
        <div class="question-container" id="start">
            <h2>Wähle ein Insekt:</h2>
            <button class="btn" onclick="startGame('deutsche_wespe')">Deutsche Wespe</button>
            <button class="btn" onclick="startGame('gemeine_wespe')">Gemeine Wespe</button>
        </div>

        <div class="question-container" id="question1" style="display:none;">
            <h2>Welche Entwicklungsform hat das Insekt?</h2>
            <button class="btn" onclick="checkAnswer('holometabol')">Holometabol</button>
            <button class="btn" onclick="checkAnswer('hemimetabol')">Hemimetabol</button>
            <button class="btn" onclick="checkAnswer('ametabol')">Ametabol</button>
        </div>

        <div class="question-container" id="question2" style="display:none;">
            <h2>Welche Lebensweise-Eigenschaften hat das Insekt?</h2>
            <div id="lifeStyleAnswers"></div>
        </div>

        <div class="question-container" id="question3" style="display:none;">
            <h2>Welche Bekämpfungsmethoden existieren für das Insekt?</h2>
            <button class="btn" onclick="checkControl('nest_entfernen')">Nest entfernen</button>
            <button class="btn" onclick="checkControl('insektizide')">Insektizide</button>
            <button class="btn" onclick="checkControl('chemikalien')">Chemikalien (Falsche Antwort)</button>
            <button class="btn" onclick="checkControl('nest_giessen')">Nest gießen (Falsche Antwort)</button>
        </div>

        <div class="question-container" id="question4" style="display:none;">
            <h2>In welchem Mittel ist der Wirkstoff enthalten?</h2>
            <button class="btn" onclick="checkProduct('wespen_spray')">Wespen-Spray</button>
            <button class="btn" onclick="checkProduct('flugmittel')">Fliegen-Spray (Falsche Antwort)</button>
            <button class="btn" onclick="checkProduct('mueckenspray')">Mücken-Spray (Falsche Antwort)</button>
            <button class="btn" onclick="checkProduct('insektenmittel')">Insektenmittel</button>
        </div>

        <div class="question-container" id="result" style="display:none;">
            <h2>Spiel beendet! Gute Arbeit!</h2>
        </div>

        <div id="notification" class="notification">Richtig!</div>
    </div>

    <script>
        const insekten = [
            {
                "name": "Deutsche Wespe",
                "images": ["deutsche_wespe.jpg"],
                "development": "holometabol",
                "lebensweise": ["Staatenbildend", "Agressiv bei Bedrohung"],
                "lebensraum": "Gärten, Mülltonnen, Gebäude",
                "bekaempfungsmethoden": ["Nest entfernen", "Insektizide"],
                "mittel": "Wespen-Spray",
                "wirkstoffe": ["Permethrin", "Cypermethrin"],
                "wirkungsweise_funktionsweise": "Störung der neuronalen Signalübertragung",
                "wirkstoffgruppe": "Pyrethroide",
                "wirkungsort": "Zentralnervensystem"
            },
            {
                "name": "Gemeine Wespe",
                "images": ["gemeine_wespe.jpg"],
                "development": "holometabol",
                "lebensweise": ["Staatenbildend", "Ernährt sich von Süßem und Eiweiß"],
                "lebensraum": "Gärten, Gebäude, Wälder",
                "bekaempfungsmethoden": ["Nest entfernen", "Insektizide"],
                "mittel": "Wespen-Spray",
                "wirkstoffe": ["Permethrin", "Cypermethrin"],
                "wirkungsweise_funktionsweise": "Störung der neuronalen Signalübertragung",
                "wirkstoffgruppe": "Pyrethroide",
                "wirkungsort": "Zentralnervensystem"
            }
        ];

        let selectedInsekt = null;

        function startGame(insektName) {
            selectedInsekt = insekten.find(i => i.name.toLowerCase().replace(' ', '_') === insektName);
            document.getElementById('start').style.display = 'none';
            document.getElementById('question1').style.display = 'block';
            showInsektImage();
        }

        function showInsektImage() {
            let imageContainer = document.createElement('div');
            imageContainer.classList.add('image-container');
            let img = document.createElement('img');
            img.src = selectedInsekt.images[0];
            img.alt = selectedInsekt.name;
            imageContainer.appendChild(img);
            document.getElementById('question1').appendChild(imageContainer);
        }

        function showNotification(message, isCorrect) {
            var notification = document.getElementById('notification');
            
            // Text und Farbe anpassen je nach Antwort
            notification.textContent = message;
            notification.style.backgroundColor = isCorrect ? '#28a745' : '#dc3545';  // Grün für richtig, Rot für falsch

            // Sichtbarkeit und Position anpassen
            notification.style.display = 'block';
            setTimeout(function() {
                notification.style.opacity = '1';
            }, 10);

            setTimeout(function() {
                notification.style.opacity = '0';
                setTimeout(function() {
                    notification.style.display = 'none';
                }, 500);
            }, 2000);
        }

        function checkAnswer(answer) {
            let correctAnswer = selectedInsekt.development;
            if (answer === correctAnswer) {
                showNotification("Richtig!", true);  // Grün für korrekt
                nextQuestion('question2');
                showLifeStyleAnswers();
            } else {
                showNotification("Leider falsch. Versuche es noch einmal.", false);  // Rot für falsch
            }
        }

        function showLifeStyleAnswers() {
            const allLifeStyles = [
                ...selectedInsekt.lebensweise,
                "Staatenbildend", "Agressiv bei Bedrohung", "Ernährt sich von Süßem und Eiweiß"
            ];

            const answers = allLifeStyles.sort(() => Math.random() - 0.5);

            let lifeStyleContainer = document.getElementById('lifeStyleAnswers');
            lifeStyleContainer.innerHTML = '';

            answers.forEach(lifeStyle => {
                let btn = document.createElement('button');
                btn.classList.add('btn');
                btn.textContent = lifeStyle;
                btn.onclick = function() {
                    checkLifeStyle(lifeStyle);
                };
                lifeStyleContainer.appendChild(btn);
            });
        }

        function checkLifeStyle(answer) {
            if (selectedInsekt.lebensweise.includes(answer)) {
                showNotification("Richtig!", true);
                nextQuestion('question3');
            } else {
                showNotification("Leider falsch. Versuche es noch einmal.", false);
            }
        }

        function checkControl(answer) {
            if (selectedInsekt.bekaempfungsmethoden.includes(answer)) {
                showNotification("Richtig!", true);
                nextQuestion('question4');
            } else {
                showNotification("Leider falsch. Versuche es noch einmal.", false);
            }
        }

        function checkProduct(answer) {
            if (selectedInsekt.mittel === answer) {
                showNotification("Richtig! Du hast das Spiel gewonnen.", true);
                nextQuestion('result');
            } else {
                showNotification("Leider falsch. Versuche es noch einmal.", false);
            }
        }

        function nextQuestion(nextQuestionId) {
            let currentQuestion = document.querySelector('.question-container[style*="display: block"]');
            currentQuestion.style.display = 'none';
            document.getElementById(nextQuestionId).style.display = 'block';
        }
    </script>
</body>
</html>
