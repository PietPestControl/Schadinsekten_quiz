        let currentInsect = null;
        let questionIndex = 0;
        let correctAnswer = "";

        function startGame() {
            const message = document.getElementById("message");
            const options = document.getElementById("options");
            const input = document.getElementById("answerInput");
            const submit = document.getElementById("submitButton");

            input.classList.add("hidden");
            submit.classList.add("hidden");

            message.textContent = "Willkommen im Retro Insekten-Lernspiel! Wähle ein Insekt aus:";
            options.innerHTML = "";
            insects.forEach((insect, index) => {
                const button = document.createElement("button");
                button.textContent = insect.name;
                button.onclick = () => selectInsect(index);
                options.appendChild(button);
            });
        }

        function selectInsect(index) {
            currentInsect = insects[index];
            questionIndex = 0;
            askQuestion();
        }

        function askQuestion() {
            const message = document.getElementById("message");
            const options = document.getElementById("options");
            const input = document.getElementById("answerInput");
            const submit = document.getElementById("submitButton");
            options.innerHTML = "";
            input.value = "";

            input.classList.remove("hidden");
            submit.classList.remove("hidden");

            switch (questionIndex) {
                case 0:
                    message.textContent = `Frage 1: Welche Entwicklungsform hat die ${currentInsect.name}?`;
                    correctAnswer = currentInsect.development;
                    break;
                case 1:
                    message.textContent = `Frage 2: Nenne eine Eigenschaft der Lebensweise der ${currentInsect.name}:`;
                    correctAnswer = currentInsect.lebensweise[0];
                    break;
                case 2:
                    message.textContent = `Frage 3: Wie kann die ${currentInsect.name} bekämpft werden?`;
                    correctAnswer = currentInsect.bekaempfungsmethoden[0];
                    break;
                case 3:
                    message.textContent = `Frage 4: In welchem Mittel ist der Wirkstoff ${currentInsect.wirkstoff} enthalten?`;
                    correctAnswer = currentInsect.mittel;
                    break;
                default:
                    message.textContent = "Glückwunsch! Du hast alle Fragen beantwortet. Zurück zur Startseite.";
                    input.classList.add("hidden");
                    submit.classList.add("hidden");

                    const button = document.createElement("button");
                    button.textContent = "Erneut spielen";
                    button.onclick = startGame;
                    options.appendChild(button);
                    return;
            }
        }

        document.getElementById("submitButton").onclick = function() {
            const input = document.getElementById("answerInput").value.trim();
            const feedback = input.toLowerCase() === correctAnswer.toLowerCase() ? "Richtig!" : `Falsch! Die richtige Antwort war: ${correctAnswer}`;

            alert(feedback);
            questionIndex++;
            askQuestion();
        };

        startGame();
