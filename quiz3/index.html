        let currentInsect = null;
        let questionIndex = 0;
        let correctAnswer = "";

        function startGame() {
            const message = document.getElementById("message");
            const options = document.getElementById("options");

            message.textContent = "Willkommen! Wähle ein Insekt aus:";
            options.innerHTML = "";

            insects.forEach((insect, index) => {
                const button = document.createElement("button");
                button.textContent = insect.name;
                button.className = "button";
                button.onclick = () => selectInsect(index);
                options.appendChild(button);
            });
        }

        function selectInsect(index) {
            currentInsect = insects[index];
            questionIndex = 0;
            askQuestion();
        }

        function askQuestion() {
            const message = document.getElementById("message");
            const options = document.getElementById("options");

            options.innerHTML = "";

            let answers = [];

            switch (questionIndex) {
                case 0:
                    message.textContent = `Frage 1: Welche Entwicklungsform hat die ${currentInsect.name}?`;
                    correctAnswer = currentInsect.development;
                    answers = shuffleAnswers(correctAnswer, ["ametabol", "hemimetabol"]);
                    break;
                case 1:
                    message.textContent = `Frage 2: Nenne eine Eigenschaft der Lebensweise der ${currentInsect.name}:`;
                    correctAnswer = currentInsect.lebensweise[0];
                    answers = shuffleAnswers(correctAnswer, ["pflanzenfressend", "täglich sichtbar"]);
                    break;
                case 2:
                    message.textContent = `Frage 3: Wie kann die ${currentInsect.name} bekämpft werden?`;
                    correctAnswer = currentInsect.bekaempfungsmethoden[0];
                    answers = shuffleAnswers(correctAnswer, ["Wasserfallen", "Manuelle Einsammlung"]);
                    break;
                case 3:
                    message.textContent = `Frage 4: In welchem Mittel ist der Wirkstoff ${currentInsect.wirkstoff} enthalten?`;
                    correctAnswer = currentInsect.mittel;
                    answers = shuffleAnswers(correctAnswer, ["Baythroid", "NeemAzal"]);
                    break;
                default:
                    message.textContent = "Glückwunsch! Du hast alle Fragen beantwortet. Zurück zur Startseite.";

                    const button = document.createElement("button");
                    button.textContent = "Erneut spielen";
                    button.className = "button";
                    button.onclick = startGame;
                    options.appendChild(button);
                    return;
            }

            answers.forEach(answer => {
                const button = document.createElement("button");
                button.textContent = answer;
                button.className = "button";
                button.onclick = () => checkAnswer(answer);
                options.appendChild(button);
            });
        }

function checkAnswer(selectedAnswer) {
    const isCorrect = selectedAnswer === correctAnswer;
    if (isCorrect) {
        questionIndex++;
        askQuestion();
    } else {
        alert("Mörrrp! Bitte versuche es erneut.");
    }
}
        function shuffleAnswers(correct, wrong) {
            const answers = [correct, ...wrong];
            for (let i = answers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [answers[i], answers[j]] = [answers[j], answers[i]];
            }
            return answers;
        }
