    let currentQuestionIndex = 0;

        function loadQuestion() {
            const questionData = insects[currentQuestionIndex];
            document.getElementById("question").textContent = `Welche Lebensweise hat die ${questionData.name}?`;

            // Mische die Antworten (richtige Antwort und falsche Antworten)
            const allAnswers = [questionData.correctAnswer, ...questionData.wrongAnswers];
            const shuffledAnswers = allAnswers.sort(() => Math.random() - 0.5);

            // Begrenze die Antwortmöglichkeiten auf 2-3
            const answersDiv = document.getElementById("answers");
            answersDiv.innerHTML = "";
            shuffledAnswers.slice(0, 3).forEach(answer => {
                const button = document.createElement("button");
                button.textContent = answer;
                button.classList.add("answer-btn");
                button.onclick = () => checkAnswer(answer);
                answersDiv.appendChild(button);
            });
        }

        function checkAnswer(selectedAnswer) {
            const questionData = insects[currentQuestionIndex];
            const feedback = document.getElementById("feedback");

            if (selectedAnswer === questionData.correctAnswer) {
                feedback.textContent = "Richtig! Du hast die richtige Antwort gewählt.";
            } else {
                feedback.textContent = `Falsch! Die richtige Antwort wäre: ${questionData.correctAnswer}`;
            }

            document.getElementById("nextBtn").style.display = "inline-block";
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < insects.length) {
                loadQuestion();
                document.getElementById("feedback").textContent = "";
                document.getElementById("nextBtn").style.display = "none";
            } else {
                document.getElementById("feedback").textContent = "Das Spiel ist beendet!";
                document.getElementById("nextBtn").style.display = "none";
            }
        }

        // Lade die erste Frage
        loadQuestion();
