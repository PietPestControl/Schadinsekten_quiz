        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 16px;
        }

        .button {
            background-color: #6a3093;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #a044ff;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .answers {
            color: #00ffff;
            margin-top: 20px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #6a3093;
            margin-top: 10px;
            width: calc(100% - 24px);
        }

        input:focus {
            outline: none;
            border-color: #a044ff;
        }
    </style>
</head>

        let currentInsect = null;
        let questionIndex = 0;
        let correctAnswer = "";

        function startGame() {
            const message = document.getElementById("message");
            const options = document.getElementById("options");
            const input = document.getElementById("answerInput");
            const submit = document.getElementById("submitButton");

            input.classList.add("hidden");
            submit.classList.add("hidden");

            message.textContent = "Willkommen! Wähle ein Insekt aus:";
            options.innerHTML = "";

            insects.forEach((insect, index) => {
                const button = document.createElement("button");
                button.textContent = insect.name;
                button.className = "button";
                button.onclick = () => selectInsect(index);
                options.appendChild(button);
            });
        }

        function selectInsect(index) {
            currentInsect = insects[index];
            questionIndex = 0;
            askQuestion();
        }

        function askQuestion() {
            const message = document.getElementById("message");
            const options = document.getElementById("options");
            const answerOptions = document.getElementById("answerOptions");
            const input = document.getElementById("answerInput");
            const submit = document.getElementById("submitButton");

            options.innerHTML = "";
            answerOptions.innerHTML = "";
            input.value = "";

            input.classList.remove("hidden");
            submit.classList.remove("hidden");

            let answers = [];

            switch (questionIndex) {
                case 0:
                    message.textContent = `Frage 1: Welche Entwicklungsform hat die ${currentInsect.name}?`;
                    correctAnswer = currentInsect.development;
                    answers = shuffleAnswers(correctAnswer, ["ametabol", "hemimetabol"]);
                    break;
                case 1:
                    message.textContent = `Frage 2: Nenne eine Eigenschaft der Lebensweise der ${currentInsect.name}:`;
                    correctAnswer = currentInsect.lebensweise[0];
                    answers = shuffleAnswers(correctAnswer, ["pflanzenfressend", "täglich sichtbar"]);
                    break;
                case 2:
                    message.textContent = `Frage 3: Wie kann die ${currentInsect.name} bekämpft werden?`;
                    correctAnswer = currentInsect.bekaempfungsmethoden[0];
                    answers = shuffleAnswers(correctAnswer, ["Wasserfallen", "Manuelle Einsammlung"]);
                    break;
                case 3:
                    message.textContent = `Frage 4: In welchem Mittel ist der Wirkstoff ${currentInsect.wirkstoff} enthalten?`;
                    correctAnswer = currentInsect.mittel;
                    answers = shuffleAnswers(correctAnswer, ["Baythroid", "NeemAzal"]);
                    break;
                default:
                    message.textContent = "Glückwunsch! Du hast alle Fragen beantwortet. Zurück zur Startseite.";
                    input.classList.add("hidden");
                    submit.classList.add("hidden");

                    const button = document.createElement("button");
                    button.textContent = "Erneut spielen";
                    button.className = "button";
                    button.onclick = startGame;
                    options.appendChild(button);
                    return;
            }

            answers.forEach(answer => {
                const p = document.createElement("p");
                p.textContent = answer;
                answerOptions.appendChild(p);
            });
        }

        function shuffleAnswers(correct, wrong) {
            const answers = [correct, ...wrong];
            for (let i = answers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [answers[i], answers[j]] = [answers[j], answers[i]];
            }
            return answers;
        }

        document.getElementById("submitButton").onclick = function() {
            const input = document.getElementById("answerInput").value.trim();
            const feedback = input.toLowerCase() === correctAnswer.toLowerCase() ? "Richtig!" : `Falsch! Die richtige Antwort war: ${correctAnswer}`;

            alert(feedback);
            questionIndex++;
            askQuestion();
        };

        startGame();
