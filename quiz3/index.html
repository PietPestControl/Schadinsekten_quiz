        let currentInsect = null;
        let questionType = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function getRandomInsects(correctInsect, property) {
            const options = [correctInsect[property]];
            const others = insects.filter(insect => insect.name !== correctInsect.name);
            while (options.length < 3 && others.length > 0) {
                const randomIndex = Math.floor(Math.random() * others.length);
                options.push(others.splice(randomIndex, 1)[0][property]);
            }
            return shuffle(options);
        }

        function loadQuestion() {
            currentInsect = insects[Math.floor(Math.random() * insects.length)];
            const questionElement = document.getElementById("question");
            const answersDiv = document.getElementById("answers");
            answersDiv.innerHTML = "";

            if (questionType === 0) {
                questionElement.textContent = `Welche Entwicklungsform hat die ${currentInsect.name}?`;
                const options = getRandomInsects(currentInsect, "development");
                options.forEach(option => {
                    const button = document.createElement("button");
                    button.textContent = option;
                    button.classList.add("answer-btn");
                    button.onclick = () => checkAnswer(option, currentInsect.development);
                    answersDiv.appendChild(button);
                });
            } else if (questionType === 1) {
                questionElement.textContent = `Wo lebt die ${currentInsect.name}?`;
                const options = getRandomInsects(currentInsect, "lebensraum");
                options.forEach(option => {
                    const button = document.createElement("button");
                    button.textContent = option;
                    button.classList.add("answer-btn");
                    button.onclick = () => checkAnswer(option, currentInsect.lebensraum);
                    answersDiv.appendChild(button);
                });
            } else {
                resetGame();
            }
        }

        function checkAnswer(selectedAnswer, correctAnswer) {
            const feedback = document.getElementById("feedback");
            feedback.textContent = selectedAnswer === correctAnswer
                ? "Richtig!"
                : `Falsch! Die richtige Antwort war: ${correctAnswer}`;
            setTimeout(() => {
                questionType++;
                loadQuestion();
            }, 1000);
        }

        function resetGame() {
            questionType = 0;
            document.getElementById("feedback").textContent = "";
            loadQuestion();
        }

        loadQuestion();
