<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insekten Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        #quiz-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
        .option {
            margin: 10px 5px;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 20px;
        }
        .option:hover {
            background: #0056b3;
        }
        .question {
            font-size: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <a href="https://PietPestControl.github.io/Schadinsekten_quiz/quiz2/">Wirkstoff Quiz</a>
    <div id="quiz-container">
        <h1>Insekten Quiz</h1>
        <div id="quiz-content">
            <img id="question-image" alt="Insektenbild" style="display: none;">
            <div class="question" id="question-text"></div>
            <div id="options-container"></div>
        </div>
    </div>
    <script>
        const insects = {
            Wespen: [
               
                { images: ["deutsche_wespe.jpg"], name: "Deutsche Wespe", development: "holometabol" },
                { images: ["gemeine_wespe.jpg"], name: "Gemeine Wespe", development: "holometabol" },
                { images: ["Nest_saechsische_wespe.jpg"], name: "Nest Sächsische Wespe", development: "holometabol" },
                { images: ["feldwespe.jpg"], name: "Feldwespe", development: "holometabol" },
                { images: ["feldwespe_nest.jpg"], name: "Nest Feldwespe", development: "holometabol" }
            ],
            Käfer: [
                { images: ["reismehlkaefer.jpg"], name: "Reismehlkäfer", development: "holometabol" },
                { images: ["brotkaefer.jpg"], name: "Brotkäfer", development: "holometabol" },
                { images: ["mehlkaefer.jpg"], name: "Mehlkäfer", development: "holometabol" },
                { images: ["getreideplattkaefer.jpg"], name: "Getreideplattkäfer", development: "holometabol" },
                { images: ["kornkaefer.jpg"], name: "Kornkäfer", development: "holometabol" },
                { images: ["reiskaefer.jpg"], name: "Reiskäfer", development: "holometabol" },
                { images: ["gemeiner_nagekaefer.jpg"], name: "Gemeiner Nagekäfer", development: "holometabol" },
                { images: ["wollkrautbluetenkaefer.jpg"], name: "Wollkrautblütenkäfer", development: "holometabol" },
                { images: ["wollkrautbluetenkaefer_larve.jpg"], name: "Wollkrautblütenkäfer Larve", development: "holometabol" },
                { images: ["hausbock.jpg"], name: "Hausbock", development: "holometabol" },
                { images: ["getreidekapuziner.jpg"], name: "Getreidekapuziner", development: "holometabol" },
                { images: ["maiskaefer.jpg"], name: "Maiskäfer", development: "holometabol" },
                { images: ["khaprakaefer.jpg"], name: "Khaprakäfer", development: "holometabol" },
                { images: ["speisebohnenkaefer.jpg"], name: "Speisebohnenkäfer", development: "holometabol" },
                { images: ["tabakkaefer.jpg"], name: "Tabakkäfer", development: "holometabol" },
                { images: ["gemeiner_speckkaefer.jpg"], name: "Gemeiner Speckkäfer", development: "holometabol" },
                { images: ["pelzkaefer.jpg"], name: "Pelzkäfer", development: "holometabol" },
                { images: ["messingkaefer.jpg"], name: "Messingkäfer", development: "holometabol" },
                { images: ["kugelkaefer.jpg"], name: "Kugelkäfer", development: "holometabol" },
                { images: ["kraeuterdieb.jpg"], name: "Kräuterdieb", development: "holometabol" },
                { images: ["moderkaefer.jpg"], name: "Moderkäfer", development: "holometabol" }
            ],
            Schaben: [
                { images: ["deutsche_schabe.jpg"], name: "Deutsche Schabe", development: "hemimetabol" },
                { images: ["orientalische_schabe.jpg"], name: "Orientalische Schabe", development: "hemimetabol" },
                { images: ["amerikanische_schabe.jpg"], name: "Amerikanische Schabe", development: "hemimetabol" },
                { images: ["braunbandschabe.jpg"], name: "Braunbandschabe", development: "hemimetabol" },
                { images: ["australische_schabe.jpg"], name: "Australische Schabe", development: "hemimetabol" }
            ],
            Motten: [
                { images: ["doerrobstmotte.jpg"], name: "Dörrobstmotte", development: "holometabol" },
                { images: ["mehlmotte.jpg"], name: "Mehlmotte", development: "holometabol" },
                { images: ["kleidermotte.jpg"], name: "Kleidermotte", development: "holometabol" },
                { images: ["pelzmotte.jpg"], name: "Pelzmotte", development: "holometabol" }
            ],
            Fischchen: [
                { images: ["silberfischchen.JPG"], name: "Silberfischchen", development: "ametabol" },
                { images: ["papierfischchen.jpg"], name: "Papierfischchen", development: "ametabol" },
                { images: ["ofenfischchen.jpg"], name: "Ofenfischchen", development: "ametabol" }
            ],
            Ameisen: [
                { images: ["schwarze_wegameise.jpg"], name: "Schwarze Wegameise", development: "holometabol" },
                { images: ["braune_wegameise.jpg"], name: "Braune Wegameise", development: "holometabol" },
                { images: ["pharaoameise.jpg"], name: "Pharaoameise", development: "holometabol" }
            ],
            Wanzen: [
                { images: ["feuerwanze.jpg"], name: "Feuerwanze", development: "hemimetabol" },
                { images: ["kiefernzapfenwanze.jpg"], name: "Kiefernzapfenwanze", development: "hemimetabol" }
            ],
            FliegenUndMuecken: [
                { images: ["stubenfliege.jpg"], name: "Stubenfliege", development: "holometabol" },
                { images: ["schmeissfliege.jpg"], name: "Schmeißfliege", development: "holometabol" },
                { images: ["fruchtfliege.jpg"], name: "Fruchtfliege", development: "holometabol" },
                { images: ["hausmuecke.jpg"], name: "Hausmücke", development: "holometabol" },
                { images: ["schmetterlingsmuecke.jpg"], name: "Schmetterlingsmücke", development: "holometabol" }
            ],
            Sonstige: [
                { images: ["katzenfloh.jpg"], name: "Floh", development: "holometabol" },
                { images: ["maeuseassel.jpg"], name: "Assel", development: "ametabol" },
                { images: ["bettwanze.jpg"], name: "Bettwanze", development: "hemimetabol" },
                { images: ["rote_vogelmilbe.jpg"], name: "Rote Vogelmilbe", development: "hemimetabol" },
                { images: ["taubenzecke.jpg"], name: "Taubenzecke", development: "hemimetabol" },
                { images: ["heimchen.jpg"], name: "Heimchen", development: "hemimetabol" }
            ]
         };

        let currentCategory = "";
        let currentInsect = null;
        let questionType = "image"; // Wechselt zwischen "image" und "development"

        function getRandomCategory() {
            const categories = Object.keys(insects);
            return categories[Math.floor(Math.random() * categories.length)];
        }

        function getRandomInsect(category) {
            const categoryInsects = insects[category];
            return categoryInsects[Math.floor(Math.random() * categoryInsects.length)];
        }

        function loadNewQuestion() {
            if (questionType === "image") {
                // Bildfrage
                currentCategory = getRandomCategory();
                currentInsect = getRandomInsect(currentCategory);

                const imageElement = document.getElementById("question-image");
                const questionText = document.getElementById("question-text");
                const optionsContainer = document.getElementById("options-container");

                const randomImage = currentInsect.images[Math.floor(Math.random() * currentInsect.images.length)];

                imageElement.src = randomImage;
                imageElement.alt = currentInsect.name;
                imageElement.style.display = "block";

                questionText.textContent = "Welches Insekt ist das?";

                const categoryInsects = insects[currentCategory];
                const options = [...categoryInsects].sort(() => Math.random() - 0.5).slice(0, 4);

                if (!options.some(option => option.name === currentInsect.name)) {
                    options[Math.floor(Math.random() * options.length)] = currentInsect;
                }

                optionsContainer.innerHTML = "";
                options.forEach(option => {
                    const button = document.createElement("button");
                    button.classList.add("option");
                    button.textContent = option.name;
                    button.onclick = () => checkAnswer(option.name);
                    optionsContainer.appendChild(button);
                });

                questionType = "development"; // Nächste Frage ist zur Entwicklungsart
            } else {
                // Entwicklungsfrage
                currentCategory = getRandomCategory();
                currentInsect = getRandomInsect(currentCategory);

                const imageElement = document.getElementById("question-image");
                const questionText = document.getElementById("question-text");
                const optionsContainer = document.getElementById("options-container");

                const randomImage = currentInsect.images[Math.floor(Math.random() * currentInsect.images.length)];

                imageElement.src = randomImage;
                imageElement.alt = currentInsect.name;
                imageElement.style.display = "block";

                questionText.textContent = `Wie entwickelt sich die ${currentInsect.name}?`;

                const options = [
                    "holometabol (Komplette Metamorphose)",
                    "hemimetabol (Unvollständige Metamorphose)",
                    "ametabol (Keine Metamorphose)"
                ];

                optionsContainer.innerHTML = "";
                options.forEach(option => {
                    const button = document.createElement("button");
                    button.classList.add("option");
                    button.textContent = option;
                    button.onclick = () => checkDevelopmentAnswer(option);
                    optionsContainer.appendChild(button);
                });

                questionType = "image"; // Nächste Frage ist zur Bildauswahl
            }
        }

        function checkAnswer(selectedName) {
            if (selectedName === currentInsect.name) {
                loadNewQuestion();
            } else {
                alert("Falsch. Versuche es erneut!");
            }
        }

        function checkDevelopmentAnswer(selectedDevelopment) {
            if (selectedDevelopment.toLowerCase().includes(currentInsect.development)) {
                loadNewQuestion();
            } else {
                alert("Falsch. Versuche es erneut!");
            }
        }

        window.onload = loadNewQuestion;
    </script>
</body>
</html>
