    const quizDiv = document.getElementById("quiz");
    const imgElement = document.getElementById("insect-image");
    const choicesDiv = document.getElementById("choices");

   function startQuiz() {
  // Zufälliges Insekt auswählen
  const correct = insects[Math.floor(Math.random() * insects.length)];
  const showDevelopmentQuestion = Math.random() < 0.5; // Zufällig Bild- oder Entwicklungsfrage wählen

  if (showDevelopmentQuestion) {
    // Frage zur Entwicklungsform stellen
    imgElement.style.display = "none"; // Bild ausblenden
    const question = document.createElement('p');
    question.textContent = `Wie entwickelt sich ${correct.name}?`;
    choicesDiv.innerHTML = ''; // Vorherige Optionen löschen
    choicesDiv.appendChild(question);

    const options = ["holometabol", "hemimetabol", "ametabol"];
    options.sort(() => Math.random() - 0.5); // Antworten mischen

    options.forEach(option => {
      const button = document.createElement('button');
      button.textContent = option;
      button.onclick = () => {
        if (option === correct.development) {
          alert("Richtig!");
        } else {
          alert(`Falsch. Die richtige Antwort war: ${correct.development}`);
        }
        startQuiz(); // Nächste Frage starten
      };
      choicesDiv.appendChild(button);
    });
  } else {
    // Bildfrage stellen
    imgElement.style.display = "block"; // Bild anzeigen
    imgElement.src = correct.image;

    const question = document.createElement('p');
    question.textContent = `Welches Insekt ist auf dem Bild zu sehen?`;
    choicesDiv.innerHTML = ''; // Vorherige Optionen löschen
    choicesDiv.appendChild(question);

    // Drei Antworten generieren (inkl. richtige Antwort)
    const options = [correct];
    while (options.length < 3) {
      const random = insects[Math.floor(Math.random() * insects.length)];
      if (!options.includes(random)) {
        options.push(random);
      }
    }
    options.sort(() => Math.random() - 0.5); // Antworten mischen

    options.forEach(option => {
      const button = document.createElement('button');
      button.textContent = option.name;
      button.onclick = () => {
        if (option.name === correct.name) {
          alert("Richtig!");
        } else {
          alert(`Falsch. Die richtige Antwort war: ${correct.name}`);
        }
        startQuiz(); // Nächste Frage starten
      };
      choicesDiv.appendChild(button);
    });
  }
}

    // Quiz starten
    startQuiz();
  </script>
