<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insekten Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        #quiz-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .option {
            margin: 10px 0;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .option:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>Insekten Quiz</h1>
        <div id="quiz-content">
            <img id="question-image" alt="Insektenbild" style="display: none;">
            <div id="options-container"></div>
        </div>
    </div>
    <script>
        const insects = {
            Wespen: [
                { image: "deutsche_wespe.jpg", name: "Deutsche Wespe" },
                { image: "gemeine_wespe.jpg", name: "Gemeine Wespe" },
                { image: "Nest_saechsische_wespe.jpg", name: "Nest Sächsische Wespe" },
                { image: "feldwespe.jpg", name: "Feldwespe" },
                { image: "feldwespe_nest.jpg", name: "Nest Feldwespe" }
            ],
            Käfer: [
                { image: "reismehlkaefer.jpg", name: "Reismehlkäfer" },
                { image: "brotkaefer.jpg", name: "Brotkäfer" },
                { image: "mehlkaefer.jpg", name: "Mehlkäfer" },
                { image: "getreideplattkaefer.jpg", name: "Getreideplattkäfer" },
                { image: "kornkaefer.jpg", name: "Kornkäfer" },
                { image: "reiskaefer.jpg", name: "Reiskäfer" },
                { image: "gemeiner_nagekaefer.jpg", name: "Gemeiner Nagekäfer" },
                { image: "wollkrautbluetenkaefer.jpg", name: "Wollkrautblütenkäfer" },
                { image: "wollkrautbluetenkaefer_larve.jpg", name: "Wollkrautblütenkäfer Larve" },
                { image: "hausbock.jpg", name: "Hausbock" },
                { image: "getreidekapuziner.jpg", name: "Getreidekapuziner" },
                { image: "maiskaefer.jpg", name: "Maiskäfer" },
                { image: "khaprakaefer.jpg", name: "Khaprakäfer" },
                { image: "speisebohnenkaefer.jpg", name: "Speisebohnenkäfer" },
                { image: "tabakkaefer.jpg", name: "Tabakkäfer" },
                { image: "gemeiner_speckkaefer.jpg", name: "Gemeiner Speckkäfer" },
                { image: "pelzkaefer.jpg", name: "Pelzkäfer" },
                { image: "messingkaefer.jpg", name: "Messingkäfer" },
                { image: "kugelkaefer.jpg", name: "Kugelkäfer" },
                { image: "kraeuterdieb.jpg", name: "Kräuterdieb" },
                { image: "moderkaefer.jpg", name: "Moderkäfer" }
            ],
            Schaben: [
                { image: "deutsche_schabe.jpg", name: "Deutsche Schabe" },
                { image: "orientalische_schabe.jpg", name: "Orientalische Schabe" },
                { image: "amerikanische_schabe.jpg", name: "Amerikanische Schabe" },
                { image: "braunbandschabe.jpg", name: "Braunbandschabe" },
                { image: "australische_schabe.jpg", name: "Australische Schabe" }
            ],
            Motten: [
                { image: "doerrobstmotte.jpg", name: "Dörrobstmotte" },
                { image: "mehlmotte.jpg", name: "Mehlmotte" },
                { image: "kleidermotte.jpg", name: "Kleidermotte" },
                { image: "pelzmotte.jpg", name: "Pelzmotte" }
            ],
            Fischchen: [
                { image: "silberfischchen.JPG", name: "Silberfischchen" },
                { image: "papierfischchen.jpg", name: "Papierfischchen" },
                { image: "ofenfischchen.jpg", name: "Ofenfischchen" }
            ],
            Ameisen: [
                { image: "schwarze_wegameise.jpg", name: "Schwarze Wegameise" },
                { image: "braune_wegameise.jpg", name: "Braune Wegameise" },
                { image: "pharaoameise.jpg", name: "Pharaoameise" }
            ],
            Wanzen: [
                { image: "feuerwanze.jpg", name: "Feuerwanze" },
                { image: "kiefernzapfenwanze.jpg", name: "Kiefernzapfenwanze" }
            ],
            Fliegen_und_Muecken: [
                { image: "stubenfliege.jpg", name: "Stubenfliege" },
                { image: "schmeissfliege.jpg", name: "Schmeißfliege" },
                { image: "fruchtfliege.jpg", name: "Fruchtfliege" },
                { image: "hausmuecke.jpg", name: "Hausmücke" },
                { image: "schmetterlingsmuecke.jpg", name: "Schmetterlingsmücke" }
            ],
            Sonstige: [
                { image: "katzenfloh.jpg", name: "Floh" },
                { image: "maeuseassel.jpg", name: "Assel" },
                { image: "bettwanze.jpg", name: "Bettwanze" },
                { image: "rote_vogelmilbe.jpg", name: "Rote Vogelmilbe" },
                { image: "taubenzecke.jpg", name: "Taubenzecke" },
                { image: "heimchen.jpg", name: "Heimchen" }
            ]
        };

        let currentCategory = "";
        let currentInsect = null;

        function getRandomCategory() {
            const categories = Object.keys(insects);
            return categories[Math.floor(Math.random() * categories.length)];
        }

        function getRandomInsect(category) {
            const categoryInsects = insects[category];
            return categoryInsects[Math.floor(Math.random() * categoryInsects.length)];
        }

        function loadNewQuestion() {
            currentCategory = getRandomCategory();
            currentInsect = getRandomInsect(currentCategory);

            const imageElement = document.getElementById("question-image");
            const optionsContainer = document.getElementById("options-container");

            imageElement.src = currentInsect.image;
            imageElement.alt = currentInsect.name;

            const categoryInsects = insects[currentCategory];
            const options = [...categoryInsects].sort(() => Math.random() - 0.5).slice(0, 4);

            if (!options.some(option => option.name === currentInsect.name)) {
                options[Math.floor(Math.random() * options.length)] = currentInsect;
            }

            optionsContainer.innerHTML = "";
            options.forEach(option => {
                const button = document.createElement("button");
                button.classList.add("option");
                button.textContent = option.name;
                button.onclick = () => checkAnswer(option.name);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedName) {
            if (selectedName === currentInsect.name) {
                alert("Richtig!");
                loadNewQuestion();
            } else {
                alert("Falsch. Versuche es erneut!");
            }
        }

        window.onload = loadNewQuestion;
    </script>
</body>
</html>
