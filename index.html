    let shuffledCategories = [];
    let currentCategoryIndex = 0;
    let insectQueues = {};
    let questionType = "image"; // Wechsel zwischen Bild- und Entwicklungsfragen

    // Fisher-Yates-Mischfunktion
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function initializeQuiz() {
        // Kategorien mischen
        shuffledCategories = shuffle(Object.keys(insects));

        // Insekten innerhalb jeder Kategorie mischen
        shuffledCategories.forEach(category => {
            insectQueues[category] = shuffle([...insects[category]]);
        });
    }

    function getNextCategory() {
        // Hole die nächste Kategorie, rotiere bei Bedarf
        const category = shuffledCategories[currentCategoryIndex];
        currentCategoryIndex = (currentCategoryIndex + 1) % shuffledCategories.length;
        return category;
    }

    function getNextInsect(category) {
        // Hole das nächste Insekt aus der Warteschlange, rotiere die Warteschlange
        const queue = insectQueues[category];
        const insect = queue.shift();
        queue.push(insect); // Nach hinten schieben
        return insect;
    }

    function loadNewQuestion() {
        const category = getNextCategory();
        const insect = getNextInsect(category);

        const imageElement = document.getElementById("question-image");
        const questionText = document.getElementById("question-text");
        const optionsContainer = document.getElementById("options-container");

        if (questionType === "image") {
            // Bildfrage
            const randomImage = insect.images[Math.floor(Math.random() * insect.images.length)];
            imageElement.src = randomImage;
            imageElement.alt = insect.name;
            imageElement.style.display = "block";

            questionText.textContent = "Welches Insekt ist das?";

            const options = [...insectQueues[category]].sort(() => Math.random() - 0.5).slice(0, 4);
            if (!options.some(option => option.name === insect.name)) {
                options[Math.floor(Math.random() * options.length)] = insect;
            }

            optionsContainer.innerHTML = "";
            options.forEach(option => {
                const button = document.createElement("button");
                button.classList.add("option");
                button.textContent = option.name;
                button.onclick = () => checkAnswer(option.name, insect.name);
                optionsContainer.appendChild(button);
            });

            questionType = "development"; // Nächste Frage: Entwicklungsfrage
        } else {
            // Entwicklungsfrage
            const randomImage = insect.images[Math.floor(Math.random() * insect.images.length)];
            imageElement.src = randomImage;
            imageElement.alt = insect.name;
            imageElement.style.display = "block";

            questionText.textContent = `Wie entwickelt sich die ${insect.name}?`;

            const options = ["holometabol", "hemimetabol", "ametabol"];
            optionsContainer.innerHTML = "";
            options.forEach(option => {
                const button = document.createElement("button");
                button.classList.add("option");
                button.textContent = option;
                button.onclick = () => checkDevelopmentAnswer(option, insect.development);
                optionsContainer.appendChild(button);
            });

            questionType = "image"; // Nächste Frage: Bildfrage
        }
    }

    function checkAnswer(selectedName, correctName) {
        if (selectedName === correctName) {
            loadNewQuestion();
        } else {
            alert("Mörp. Versuche es erneut!");
        }
    }

    function checkDevelopmentAnswer(selectedDevelopment, correctDevelopment) {
        if (selectedDevelopment === correctDevelopment) {
            loadNewQuestion();
        } else {
            alert("Mörrp. Versuche es erneut!");
        }
    }

    window.onload = () => {
        initializeQuiz();
        loadNewQuestion();

        function createBackgroundGrid(rows, cols, logoSize) {
    const body = document.body;
    const bodyWidth = window.innerWidth;
    const bodyHeight = window.innerHeight;

    const horizontalSpacing = bodyWidth / cols; // Abstand zwischen Logos horizontal
    const verticalSpacing = bodyHeight / rows; // Abstand zwischen Logos vertikal

    for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
            const logo = document.createElement('div');
            logo.classList.add('logo');
            logo.style.width = `${logoSize}px`; // Logo-Größe
            logo.style.height = `${logoSize}px`;
            logo.style.left = `${col * horizontalSpacing}px`; // Horizontale Position
            logo.style.top = `${row * verticalSpacing}px`; // Vertikale Position
            body.appendChild(logo);
        }
    }
}
